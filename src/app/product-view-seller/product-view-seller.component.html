    <div *ngFor="let data of dataList; index as i" class="row card">
        <!-- <div *ngFor="let data of dataList"> -->

            <div class="card-img">
                <img src="{{data.productImage}}" class="img-fluid" alt="">
            </div>
        </div>

            <div class="card-text">
                <h3>{{data.productName}}</h3>
                <p>{{data.productDesc}}</p>
            </div>
            <div>
                <i (click)="deleteProduct(data._id,i)" style='font-size:24px' class='fas'>&#xf1f8;</i>
                <a routerLink="update-product/{{data._id}}"><i style='font-size:24px' class='fas'>&#xf303;</i></a>
            </div>                                                                                                                                    
        </div>
