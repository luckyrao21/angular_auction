<div *ngIf="dataList.length> 0; else elseBlock">
    <div *ngFor="let data of dataList; index as i" class="container card mt-5">
        <div class="row">
            <div class="col col-5">
                <img src="{{data.productImage}}" class="img-fluid" alt="">
            </div>
            <div class="col col-4 mt-5">
                <div class="form-group">
                    <h2>{{data.productName | uppercase}}</h2>
                    <h5>Description:</h5>
                    <p>{{data.productDesc}}</p>
                </div>
            </div>
            <div class="col col-3">
                <div class="form-group mt-4">
                    <button routerLink="update-product/{{data._id}}" class="btn
            btn-outline-primary"><i class="fas fa-pen text-dark"><span
                class="text-dark ml-3">EDIT</span></i></button>
                    <button (click)="deleteProduct(data._id,i)" class="btn
            btn-outline-danger ml-2"><i class="fas fa-trash-alt text-dark"><span
                class="text-dark ml-3">DELETE</span></i></button>
                    <button routerLink="/view-bids/{{data._id}}" class="btn
            btn-outline-success ml-2"><i class="fas fa-eye text-primary"><span
                class="text-dark ml-3">View Bids</span></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container mt-5">
        <div class="row">
            <div class="col col-2"></div>
            <div class="col col-8">
                <h1 style="text-align: center;">Oops!</h1>
                <img style="width: 680px; height: 301px;" src="https://firebasestorage.googleapis.com/v0/b/productdb-eaa0c.appspot.com/o/noResult-removebg-preview.png?alt=media&token=a0650fcf-cb8b-4861-b005-8ae8e1731cc5" alt="">
                <h1 style="text-align: center;">You didn't add a single product on auction
                </h1>
            </div>
            <div class="col col-2"></div>
        </div>
    </div>
</ng-template>
